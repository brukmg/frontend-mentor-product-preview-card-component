<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-product-desktop.jpg" alt="Perfume,Gabrielle Essence Eau De Parfum" />
        <div class="product-detail">
          <p class="label">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="main-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://yene-link.com/biruk" target="_blank">Biruk Megersa</a>.
      </div>
    </footer>
  </body>
</html>
